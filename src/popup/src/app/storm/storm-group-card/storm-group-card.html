@if (value(); as group) {
  <div class="race-run-card">
    <app-storm-group-card-header [value]="group" />

    @if (filter().viewMode === 'all') {
      <app-storm-card [value]="combine(group)" [combined]="true" />
    } @else {
      @for (storm of group.runs; track $index) {
        <app-storm-card [value]="storm" />
      }
    }
  </div>
}

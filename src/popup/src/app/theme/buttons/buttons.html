<div class="card custom-example">
  <div class="example-flex-container">
    <button matButton>Basic</button>
    <button matButton>Train <mat-icon iconPositionEnd>play_arrow_outline</mat-icon></button>
    <button color="primary" matButton>Train <mat-icon iconPositionEnd>play_arrow_outline</mat-icon></button>
    <button color="tertiary" matButton>Stop <mat-icon iconPositionEnd>stop_outline</mat-icon></button>
    <button color="secondary" matButton>Stop <mat-icon iconPositionEnd>stop_outline</mat-icon></button>
  </div>
  <mat-divider />
  <div class="example-flex-container">
    <button matButton="elevated">Basic</button>
    <button matButton="elevated">Train <mat-icon iconPositionEnd>play_arrow</mat-icon></button>
    <button color="primary" matButton="elevated">Train <mat-icon iconPositionEnd>play_arrow</mat-icon></button>
    <button color="tertiary" matButton="elevated">Stop <mat-icon iconPositionEnd>stop</mat-icon></button>
    <button color="secondary" matButton="elevated">Stop <mat-icon iconPositionEnd>stop</mat-icon></button>
  </div>
  <mat-divider />
  <div class="example-flex-container">
    <button matButton="outlined">Basic</button>
    <button matButton="outlined">Train <mat-icon iconPositionEnd>play_arrow</mat-icon></button>
    <button color="primary" matButton="outlined">Train <mat-icon iconPositionEnd>play_arrow</mat-icon></button>
    <button color="tertiary" matButton="outlined">Stop <mat-icon iconPositionEnd>stop</mat-icon></button>
    <button color="secondary" matButton="outlined">Stop <mat-icon iconPositionEnd>stop</mat-icon></button>
  </div>
  <mat-divider />
  <div class="example-flex-container">
    <button matButton="filled">Basic</button>
    <button matButton="filled">Train <mat-icon iconPositionEnd>play_arrow</mat-icon></button>
    <button color="primary" matButton="filled">Train <mat-icon iconPositionEnd>play_arrow</mat-icon></button>
    <button color="tertiary" matButton="filled">Stop <mat-icon iconPositionEnd>stop</mat-icon></button>
    <button color="secondary" matButton="filled">Stop <mat-icon iconPositionEnd>stop</mat-icon></button>
  </div>
  <mat-divider />
  <div class="example-flex-container">
    <button matButton="tonal">Basic</button>
    <button matButton="tonal">Train <mat-icon iconPositionEnd>play_arrow</mat-icon></button>
    <button color="primary" matButton="tonal">Train <mat-icon iconPositionEnd>play_arrow</mat-icon></button>
    <button color="tertiary" matButton="tonal">Stop <mat-icon iconPositionEnd>stop</mat-icon></button>
    <button color="secondary" matButton="tonal">Stop <mat-icon iconPositionEnd>stop</mat-icon></button>
  </div>
  <mat-divider />
  <div class="example-flex-container">
    <button matFab extended>Basic</button>
    <button matFab extended>Train <mat-icon iconPositionEnd>play_arrow</mat-icon></button>
    <button color="primary" matFab extended>Train <mat-icon iconPositionEnd>play_arrow</mat-icon></button>
    <button color="tertiary" matFab extended>Stop <mat-icon iconPositionEnd>stop</mat-icon></button>
    <button color="secondary" matFab extended>Stop <mat-icon iconPositionEnd>stop</mat-icon></button>
  </div>
  <mat-divider />
  <div class="example-flex-container">
    <button matMiniFab>Basic</button>
    <button matMiniFab><mat-icon>play_arrow</mat-icon></button>
    <button matMiniFab><mat-icon>play_arrow_outline</mat-icon></button>
    <button matMiniFab><mat-icon>stop</mat-icon></button>
    <button matMiniFab><mat-icon>stop_outline</mat-icon></button>
    <button matMiniFab><mat-icon>delete</mat-icon></button>
    <button matMiniFab><mat-icon>delete_outline</mat-icon></button>
  </div>
  <mat-divider />
</div>

<div class="card">
  <section>
    <div class="example-label">Text</div>
    <div class="example-button-row">
      <button matButton>Basic</button>
      <button matButton disabled>Disabled</button>
      <a matButton href="https://www.google.com/" target="_blank">Link</a>
    </div>
  </section>
  <mat-divider />
  <section>
    <div class="example-label">Elevated</div>
    <div class="example-button-row">
      <button matButton="elevated">Basic</button>
      <button matButton="elevated" disabled>Disabled</button>
      <a matButton="elevated" href="https://www.google.com/" target="_blank">Link</a>
    </div>
  </section>
  <mat-divider />
  <section>
    <div class="example-label">Outlined</div>
    <div class="example-button-row">
      <button matButton="outlined">Basic</button>
      <button matButton="outlined" disabled>Disabled</button>
      <a matButton="outlined" href="https://www.google.com/" target="_blank">Link</a>
    </div>
  </section>
  <mat-divider />
  <section>
    <div class="example-label">Filled</div>
    <div class="example-button-row">
      <button matButton="filled">Basic</button>
      <button matButton="filled" disabled>Disabled</button>
      <a matButton="filled" href="https://www.google.com/" target="_blank">Link</a>
    </div>
  </section>
  <mat-divider />
  <section>
    <div class="example-label">Tonal</div>
    <div class="example-button-row">
      <button matButton="tonal">Basic</button>
      <button matButton="tonal" disabled>Disabled</button>
      <a matButton="tonal" href="https://www.google.com/" target="_blank">Link</a>
    </div>
  </section>
  <mat-divider />
  <section>
    <div class="example-label">Icon</div>
    <div class="example-button-row">
      <div class="example-flex-container">
        <button matIconButton aria-label="Example icon button with a vertical three dot icon">
          <mat-icon>more_vert</mat-icon>
        </button>
        <button matIconButton disabled aria-label="Example icon button with a open in new tab icon">
          <mat-icon>open_in_new</mat-icon>
        </button>
      </div>
    </div>
  </section>
  <mat-divider />
  <section>
    <div class="example-label">Floating Action Button (FAB)</div>
    <div class="example-button-row">
      <div class="example-flex-container">
        <button matFab aria-label="Example icon button with a delete icon">
          <mat-icon>delete</mat-icon>
        </button>
        <button matFab disabled aria-label="Example icon button with a heart icon">
          <mat-icon>favorite</mat-icon>
        </button>
      </div>
    </div>
  </section>
  <mat-divider />
  <section>
    <div class="example-label">Mini FAB</div>
    <div class="example-button-row">
      <div class="example-flex-container">
        <button matMiniFab aria-label="Example icon button with a menu icon">
          <mat-icon>menu</mat-icon>
        </button>
        <button matMiniFab disabled aria-label="Example icon button with a home icon">
          <mat-icon>home</mat-icon>
        </button>
      </div>
    </div>
  </section>
  <mat-divider />
  <section>
    <div class="example-label">Extended FAB</div>
    <div class="example-button-row">
      <div class="example-flex-container">
        <button matFab extended>
          <mat-icon>favorite</mat-icon>
          Basic
        </button>
        <button matFab extended disabled>
          <mat-icon>favorite</mat-icon>
          Disabled
        </button>
        <a matFab extended routerLink=".">
          <mat-icon>favorite</mat-icon>
          Link
        </a>
      </div>
    </div>
  </section>
</div>

@if (group(); as value) {
  @let current = currentTrainingGroup();
  @let isCurrentlyTraining = current?.type === type() && current?.date === value.timestamp;

  @if (isCurrentlyTraining) {
    <button class="btn btn-sm btn-primary" (click)="stopTraining()">
      <span [attr.data-train]="true">Stop</span>
      <mat-icon>stop</mat-icon>
    </button>
  } @else {
    <button class="btn btn-sm btn-primary" (click)="startTraining(value)">
      <span [attr.data-train]="false">Train</span>
      <mat-icon>play_arrow</mat-icon>
    </button>
  }
}
